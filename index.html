<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Manager</h1>

     <div class="popup" onclick="popupFunction()">Click me!
    <span class="popuptext" id="myPopup">Popup text...</span>
    </div>
    
    <!-- Form to Add a Task -->
    <form id="addTaskForm">
        <input type="text" id="taskDescription" placeholder="Task description" required>
        <input type="date" id="taskExpire"  />
        <button type="submit">Add Task</button>
    </form>

    <p id="response"></p>
    
    <!-- Form to Delete a Task -->
    <form id="deleteTaskForm">
        <button type="submit">Delete Task</button>
    </form>

    <form id="editTaskForm">
        <input type="text" id="editTaskDescription" placeholder="New task description" required>
        <button type="submit">Edit Task</button>
    </form>

    <form id="changeStatus">
        <button type="submit">Done/Undone</button>
    </form>
     
    <!-- Container for Displaying Tasks as Cards -->
    <h2>All Tasks</h2>
    <div id="taskContainer"></div>

    <script src="script.js"></script>
</body>
</html>
