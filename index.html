<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button style="display:none;" class="selectedTaskButton open-button-edit" onclick="openEdit()">Edit task</button>
     <!-- A button to open the popup form -->
    <button class="open-button-add" onclick="openAdd()">Add task</button>

    <!-- The form -->
    <div class="form-popup" id="addForm">
      <form id="addTaskForm" class="form-container">
        <h1>Add task</h1>
        <textarea id="taskDescription" required></textarea>
        <input type="date" id="taskExpire" />

        <label for="groupSelect">Grouap:</label>
        <select id="groupSelect" required>
          <option value="">Select a group</option>
        </select>

        <button type="submit" class="btn" onclick="closeAdd()">Add Task</button>
        <button type="button" class="btn cancel" onclick="closeAdd()">Close</button>
      </form>
    </div>


    <!-- The form -->
    <div class="form-popup" id="editForm">
      <form id="editTaskForm" class="form-container">
        <h1>Edit task</h1>

        <textarea id="editTaskDescription" placeholder="" required></textarea>


        <button type="submit" class="btn" onclick="closeEdit()">Edit Task</button>
        <button type="button" class="btn cancel" onclick="closeEdit()">Close</button>
      </form>
    </div>


    <button class="open-button-group" onclick="openGroup()">Add group</button>

    <!-- The form -->
    <div class="form-popup" id="addGroup">
      <form id="addGroupForm" class="form-container">
        <h1>Add group</h1>

        <input type="text" id="groupName" placeholder="Task description" required>


        <button type="submit" class="btn" onclick="closeGroup()">Add Group</button>
        <button type="button" class="btn cancel" onclick="closeGroup()">Close</button>
      </form>
    </div>


    <!-- Form to Delete a Task -->
    <form id="deleteTaskForm">
        <button style="display:none;" class="selectedTaskButton open-button-delete" type="submit">Delete Task</button>
    </form>



    <form id="changeStatus">
        <button style="display:none;" class="selectedTaskButton open-button-done" type="submit">Done/Undone</button>
    </form>

    <div id="groupsContainer"></div>

    <script src="https://kit.fontawesome.com/d6bb35b948.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
